<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Baper Bank</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
      <h1 class="text-center text-5xl font-bold mt-6 text-rose-400">Welcome to <span class="text-teal-400">PERSONAL BANK</span></h1>
   </header>
   <main>
      <section class="w-3/12 bg-gray-300 mx-auto mt-5 p-5 rounded">
         <h3 class="mb-3 text-3xl font-semibold text-stone-600 text-center">Please Login</h3>
         <div>
            <input class="rounded w-8/12 block mb-3 mx-auto px-3 ml-20" type="email" name="" id="" placeholder="Enter your Email">
            <input class="rounded w-8/12 block mb-2 mx-auto px-3 ml-20" type="password" name="" id="" placeholder="Enter your Password">
            <button class="bg-gray-500 hover:bg-teal-400 text-white px-3 py-1 rounded block ml-20 m-3">SUBMIT</button>
            <u><a class="ml-20" href="#">Forget Password</a></u>
         </div>
      </section>
   </main>
</body>
</html>
